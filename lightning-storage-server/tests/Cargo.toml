[package]
name = "lightning-storage-server-tests"
license = "Apache-2.0"
version = "0.5.0"
authors = ["Devrandom <c1.devrandom@niftybox.net>", "Lakshya Singh <lakshay.singh1108@gmail.com>"]
description = "The Lightning Storage Server test suite"
homepage = "https://gitlab.com/lightning-signer/docs/"
repository = "https://gitlab.com/lightning-signer/validating-lightning-signer"
edition = "2021"

[dependencies]
lightning-storage-server = { path = "../lib", version = "0.5.0" }
lssd = { path = "../lssd", version = "0.5.0", features = ["postgres", "dangerous-flags", "cli", "etcd"]}
tokio = { workspace = true }
hex = { workspace = true }

[dev-dependencies]
tempfile = "3"
bitcoin_hashes = { workspace = true }
test-log = "0.2.12"
testcontainers = "0.25.2"

[[bench]]
name = "postgres_bench"
harness = false

[[bench]]
name = "redb_bench"
harness = false

[[bench]]
name = "etcd_bench"
harness = false
